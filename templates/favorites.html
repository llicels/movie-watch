<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <h1>Favorites</h1>
    <ul>
        {% for favorite in favorites %}
        <li>
            <a href="{{ favorite.link }}">
                <img src="{{ favorite.image_url }}" alt="{{ favorite.title }}" width="240" height="325">
            </a>
            <p>{{ favorite.title }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
